<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 70%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .cv-link {
            text-align: center;
            margin: 20px 0;
        }

        .cv-link button,
        .cv-link a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .cv-link button:hover,
        .cv-link a:hover {
            background-color: #45a049;
        }

        .cv-link a {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Abdulrahman Khaled Hassan's CV Portfolio</h1>

        <div class="cv-link">
            <button onclick="window.location.href='CV1.pdf'">View CV: Software Developer & Real Estate Team
                Leader</button>
        </div>

        <div class="cv-link">
            <button onclick="window.location.href='CV2.pdf'">View CV: Recent Graduate - Software Developer</button>
        </div>

        <div class="cv-link">
            <button onclick="window.location.href='CV3.pdf'">View CV: Full-Stack Developer</button>
        </div>

        <div class="cv-link">
            <a href="CV1.pdf" target="_blank">Download CV: Software Developer & Real Estate Team Leader</a>
        </div>

        <div class="cv-link">
            <a href="CV2.pdf" target="_blank">Download CV: Recent Graduate - Software Developer</a>
        </div>

        <div class="cv-link">
            <a href="CV3.pdf" target="_blank">Download CV: Full-Stack Developer</a>
        </div>
    </div>
</body>

</html>
